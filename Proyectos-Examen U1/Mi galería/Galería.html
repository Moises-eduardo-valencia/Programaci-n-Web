<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="gal.css">

</head>
<body>
    <div class="titulo">Mi Galería</div>
    <div class="galeria">
        <div class="foto"><img src="f1.jpeg" alt="Foto 1"></div>
        <div class="foto"><img src="f3.jpeg" alt="Foto 2"></div>
        <div class="foto">
            <video controls>
                <source src="v1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="foto">
            <video controls>
                <source src="v2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="foto"><img src="f22.jpeg" alt="Foto 5"></div>
        <div class="foto"><img src="f2.jpeg" alt="Foto 6"></div>
    </div>

</body>
</html>
